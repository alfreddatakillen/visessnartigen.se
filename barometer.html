<html>
  <head>
    <!--
      Vi är då, nu och sen
    -->
    <title>Barometer</title>

    <meta charset="UTF-8" />

    <!-- Klassisk font. -->

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%;
        padding: 0 0 0 0;
        margin: 0 0 0 0;
      }
      body {
        font-family: "Libre Franklin", sans-serif;
        background-image: url("bg.jpg");
        background-size: 100%;
      }
      #nr {
        font-weight: 700;
        color: #fff;
        text-align:center;
        line-height: 100vh;
        font-size: 40vh;
        text-shadow: 0px 0px 100px #000000;
      }

    </style>
  </head>
  <body>
    <div id="nr">
    </div>
  </body>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>

      function updateCounter() {
        $.ajax("https://api.128deploy.com/jagstarkvar/total", {
          dataType: "json",
          success: function(data) {
            if (data.total) {
              $("#nr").text(data.total);
            }
          },
          error: function() {
              $("#nr").text("error");
          }
        });
      }

      $(document).ready(function() {
        updateCounter();
        setInterval(updateCounter, 60000);
      });
    </script>
  </body>
</html>
